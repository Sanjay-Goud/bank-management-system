# Application Configuration
spring.application.name=banking-management-system
server.port=${PORT:8080}

# Database Configuration (PostgreSQL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ============================================
# EMAIL CONFIGURATION - BREVO (RECOMMENDED)
# ============================================
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.default-encoding=UTF-8
spring.mail.protocol=smtp

# ============================================
# ALTERNATIVE: Gmail (if you prefer)
# ============================================
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587

# Transaction Configuration
banking.transaction.high-value-threshold=50000
banking.transaction.otp-required-threshold=25000
banking.transaction.max-daily-limit=100000
banking.transaction.max-per-transaction=50000

# Security Configuration
banking.security.max-login-attempts=5
banking.security.account-lock-duration=30
banking.security.password-min-length=8
banking.security.password-require-special-char=true
banking.security.password-require-number=true
banking.security.password-require-uppercase=true

# OTP Configuration
banking.otp.length=6
banking.otp.expiry-minutes=5
banking.otp.max-attempts=3

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.sanjay.bms=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.springframework.mail=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.level.com.sanjay.bms.service.OtpService=DEBUG
logging.level.com.sanjay.bms.service.EmailService=DEBUG

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Timezone
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling (Production settings)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false