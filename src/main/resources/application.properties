banking.transaction.max-per-transaction=50000

# Security Configuration
banking.security.max-login-attempts=5
banking.security.account-lock-duration=30
banking.security.password-min-length=8
banking.security.password-require-special-char=true
banking.security.password-require-number=true
banking.security.password-require-uppercase=true

# OTP Configuration
banking.otp.length=6
banking.otp.expiry-minutes=5
banking.otp.max-attempts=3

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.sanjay.bms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/banking-app.log

# Actuator (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Timezone
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.serialization.write-dates-as-timestamps=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true